<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p>{{ data.text }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="1" *ngIf="data.hasCancel">{{ data.cancelButtonText }}</button>
  <button mat-button [mat-dialog-close]="0" cdkFocusInitial>{{ data.okButtonText }}</button>
</div>
